<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login">
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        Correo Electrónico
      </ion-label>
      <ion-input type="email" formControlName="email">
      </ion-input>
    </ion-item>

    <!-- Mensajes de validación -->
    <div class="validation-errors"
      *ngIf="resetForm.get('email')?.invalid && (resetForm.get('email')?.dirty || resetForm.get('email')?.touched)">
      <div class="error-message" *ngIf="resetForm.get('email')?.errors?.['required']">
        El correo electrónico es requerido
      </div>
      <div class="error-message" *ngIf="resetForm.get('email')?.errors?.['pattern']">
        Por favor, ingrese un correo electrónico válido
      </div>
    </div>

    <ion-button expand="full" type="submit" [disabled]="resetForm.invalid">
      Enviar Correo de Recuperación
      <ion-icon name="paper-plane-outline" slot="end"></ion-icon>
    </ion-button>
  </form>
</ion-content>
