<ion-header>
  <ion-toolbar>
    <ion-title>Editar Mascota</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="guardarCambios()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="mascota.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Especie</ion-label>
      <ion-input [(ngModel)]="mascota.especie" name="especie" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Raza</ion-label>
      <ion-input [(ngModel)]="mascota.raza" name="raza" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input type="number" [(ngModel)]="mascota.edad" name="edad" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-input type="date" [(ngModel)]="mascota.fechaNacimiento" name="fechaNacimiento" required></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="guardarCambios()">Guardar Cambios</ion-button>
  </ion-toolbar>
</ion-footer>
